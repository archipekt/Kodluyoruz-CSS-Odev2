<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="images/google.jpg" alt="google-img" />
    <div class="first-div">
      <p>Search the web using Google!</p>
      <input class="block-input" type="text" />
      <button>Google Search</button>
      <button>I'm feeling lucky</button>
    </div>
    <section>
      <div class="aside one">
        <table>
          <tr>
            <td>Special Searches</td>
          </tr>
          <tr>
            <td>
              <a href="https://www.stanford.edu/search/">Stanford Search</a>
            </td>
          </tr>
          <tr>
            <td>
              <a
                href="https://www.linuxfoundation.org/blog/classic-sysadmin-how-to-search-for-files-from-the-linux-command-line/"
                >Linux Search</a
              >
            </td>
          </tr>
        </table>
      </div>
      <div class="aside two">
        <table>
          <tr>
            <td><a href="https://www.stanford.edu/search/">Help!</a></td>
          </tr>
          <tr>
            <td>
              <a href="https://www.stanford.edu/search/">About Google!</a>
            </td>
          </tr>
          <tr>
            <td>
              <a
                href="https://www.linuxfoundation.org/blog/classic-sysadmin-how-to-search-for-files-from-the-linux-command-line/"
                >Company Info</a
              >
            </td>
          </tr>
          <tr>
            <td>
              <a
                href="https://www.linuxfoundation.org/blog/classic-sysadmin-how-to-search-for-files-from-the-linux-command-line/"
                >Google! Logos</a
              >
            </td>
          </tr>
        </table>
      </div>
      <div class="aside three">
        <table>
          <tr>
            <td>Get Google!</td>
          </tr>
          <tr>
            <td>updates monthly:</td>
          </tr>
          <tr>
            <td>
              <input type="email" id="email" name="email" />
            </td>
          </tr>
          <tr>
            <td>
              <button>Subscribe</button>
              <a
                href="https://www.linuxfoundation.org/blog/classic-sysadmin-how-to-search-for-files-from-the-linux-command-line/"
                >Archive</a
              >
            </td>
          </tr>
        </table>
      </div>
    </section>
  </body>
  <footer>
    <p>Copyright 1998 Google Inc.</p>
  </footer>
</html>
